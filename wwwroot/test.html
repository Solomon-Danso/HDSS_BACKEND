<!DOCTYPE html>
<html>
<head>
    <title>Student School Fees</title>
</head>
<body>
    <h1>Student School Fees</h1>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody id="schoolFeesBody">
        </tbody>
    </table>

    <script>
        // Fetch student school fees data
        fetch('http://localhost:5000/api/students/schoolfees')
            .then(response => response.json())
            .then(data => {
                const schoolFeesBody = document.getElementById('schoolFeesBody');

                // Iterate over the school fees and create table rows
                data.forEach(schoolFee => {
                    const row = document.createElement('tr');
                    const dateCell = document.createElement('td');
                    const amountCell = document.createElement('td');

                    dateCell.textContent = schoolFee.date;
                    amountCell.textContent = schoolFee.amount;

                    row.appendChild(dateCell);
                    row.appendChild(amountCell);

                    schoolFeesBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching school fees:', error);
            });
    </script>
</body>
</html>
